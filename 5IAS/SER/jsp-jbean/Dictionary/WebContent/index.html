<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dizionario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery.js"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">DizBeans</a>
  </nav>
  <div class="container-fluid pt-3">
    <div class="row justify-content-center">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="word">Word</label>
            <input type="text" class="form-control" id="word" placeholder="Type a word">
          </div>
          <div class="form-group">
            <label for="action">Select an action</label>
            <select id="action" class="form-control">
              <option>Get Word</option>
              <option selected>Create Word</option>
              <option>Update Word</option>
              <option>Delete Word</option>
            </select>
          </div>
          <div class="form-group" id="meaningArea">
            <label for="meaning">Meaning</label>
            <textarea class="form-control" id="meaning" rows="3"></textarea>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-outline-dark" id="perfActionButton">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="jumbotron jumbotron-fluid" id="resultArea">
      <div class="container-fluid" id="result">
        <h2 class="display-4"></h2>
        <hr class="my-4">
      </div>
      <div class="container-fluid">
        <button type="button" class="btn btn-secondary" id="closeResult">Close</button>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">

    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">

    </script>
</body>

</html>
